<section class="vh-80">
  <div class="row mt-5 mb-5">
    <div class="col-2"></div>
    <div class="col-8 mt-0">
      <div class="line"></div>
      <div class="padding">
        <div class="paddingg">
          <div class="address">
            <div class="icon">
              <svg height="16" viewBox="0 0 12 16" width="12" class="shopee-svg-icon icon-location-marker">
                <path
                  d="M6 3.2c1.506 0 2.727 1.195 2.727 2.667 0 1.473-1.22 2.666-2.727 2.666S3.273 7.34 3.273 5.867C3.273 4.395 4.493 3.2 6 3.2zM0 6c0-3.315 2.686-6 6-6s6 2.685 6 6c0 2.498-1.964 5.742-6 9.933C1.613 11.743 0 8.498 0 6z"

              </svg>
            </div>
            <div>Thông tin giao hàng</div>
          </div>
        </div>
      </div>
      <div>
        <div class="bg-light p-30 mb-5">
          <div class="row">
            <div class="col-md-6 form-group">
              <label>Họ Và Tên</label>
              <input readonly class="form-control" type="text" value="{{nameCustomer}}">
            </div>
            <div class="col-md-6 form-group">
              <label>Email</label>
              <input readonly class="form-control" type="text" value="{{email}}">
            </div>
            <div class="col-md-6 form-group">
              <label>Số Điện Thoại</label>
              <input readonly class="form-control" type="text" value="{{phoneNumber}}">
            </div>
            <div class="col-md-6 form-group">
              <label>Địa Chỉ </label>
              <input readonly class="form-control" type="text" value="{{address}}">
            </div>
            <div class="col-md-6 form-group">
              <label>Ghi Chú</label>
              <input class="form-control" type="text" id="note">
            </div>
          </div>
        </div>
        <hr>
      </div>
      <button class="btn btn-primary text-center mb-3"
              style="border-radius: 5px; margin-left: 60%; width: 333px; height: 50px">Thanh toán bằng tiền mặt
      </button>
      <div class="col-md-4 text-end" id="myPaypalButtons" style="margin-left: 60%"></div>
    <div class="col-2"></div>
    </div>
  </div>
