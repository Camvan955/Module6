<div style="margin-top: 90px">
  <section class="h-100 h-custom" style="background-color: beige ">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 mt-7 mb-5">
          <div class="card card-registration card-registration-2" style="border-radius: 15px">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5" *ngIf="cart.length != 0; else elseBlock">
                    <div class="d-flex justify-content-between align-items-center">
                      <h1 class="fw-bold mb-0 ">Giỏ hàng của bạn</h1>
                    </div>
                    <div class="mt-5">
                      <b>
                        <span style="margin-left: 10px">Hình ảnh</span>
                        <span style="margin-left: 65px">Tên sản phẩm</span>
                        <span style="margin-left: 120px">Số lượng</span>
                        <span style="margin-left: 140px">Giá/kg</span>
                      </b>
                    </div>
                    <hr class="my-4">
                    <div>
                      <div class="row mb-4 d-flex justify-content-between align-items-center"
                           *ngFor="let item of cart">
                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <a [routerLink]="['/home/detail', item.idProduct]">
                            <img src="{{item.image}}" class="img-fluid rounded-3" style="width: 200px; height: 100px">
                          </a>

                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <h6 class="text-black mb-0">{{item.nameProduct}}</h6>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                          <input id="form" name="quantity" [value]="item.quantity"
                                 class="form-control form-control-md" style="width: 50px" readonly/>

                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                          <h6 class="mb-0">{{item.price | number}}đ</h6>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <a class="text-muted" (click)="removeOrderDetail(idOrder, item.idProduct)">
                            <i class="fa-solid fa-trash"></i>
                          </a>
                        </div>
                      </div>
                        <hr class="my-4">
                      <h6 class="mb-0 text-muted" style="margin-left: 83%"><span>Tổng: </span>{{cart.length}}<span> mặt hàng</span></h6>
                      <button class="btn btn-success" style="margin-left: 45%; margin-top: 5%" routerLink="/home">Mua thêm</button>
                    </div>
                  </div>
                  <ng-template #elseBlock>
                    <div style="margin-left: 30%; margin-top: 20%">
                      <img src="../../../assets/images/gio hang trong.png" height="210" width="300"/>
                    </div>
                    <button class="btn btn-success" style="margin-left: 42%; margin-top: 3%" routerLink="/home">Quay
                      lại
                    </button>
                  </ng-template>
                </div>
                <div class="col-lg-4 bg-grey">
                  <div class="p-5">
                    <h3 class="fw-bold mb-5 mt-2 pt-1 text-uppercase text-center">hóa đơn</h3>
                    <hr class="my-4">
                    <h5>Khách hàng: </h5>

                    <h5 style="border-radius: 10px">Phương thức giao hàng: </h5>

                    <div class="mb-4 pb-2">
                      <select class="form-select border-2">
                        <option value="1">Giao hàng tiêu chuẩn</option>
                        <option value="2">Giao nhanh</option>
                      </select>
                    </div>

                    <hr class="my-4">

                    <div class="justify-content-between mt-3 mb-3">
                      <h5>Số lượng: <span style="margin-left: 6px">{{quantity}}</span><span> sản phẩm</span></h5>
                      <h5 class="mt-3">Tổng tiền: {{total | number}} đ</h5>
                    </div>

                    <button type="button" class="btn btn-primary btn-md" style="margin-left: 30%"
                            data-mdb-ripple-color="primary">Thanh toán
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
