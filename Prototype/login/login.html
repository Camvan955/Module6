<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="../css/header.css">

</head>
<body>
<section class="header">
    <nav style="background: white; width: 100%; height: 14%;position: fixed">
        <div class="logo" style="margin-left: 50px">
            <img src="../images/logo_nong_san-removebg-preview.png"/>
        </div>
            <div class="nav-links">
            <ul style="margin-left: 200px; size: 30px">
                <li class="animationTop delay-03">TRANG CHỦ</li>
                <li class="animationTop delay-05" style="margin-left: 25px">GIỚI THIỆU</li>
                <li class="animationTop delay-06" style="margin-left: 25px">SẢN PHẨM</li>
                <li class="animationTop delay-07" style="margin-left: 25px">KIẾN THỨC</li>
                <li class="animationTop delay-08" style="margin-left: 25px">LIÊN HỆ</li>
                <li class="animationTop delay-09" style="margin-left: 25px">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                         class="bi bi-cart" viewBox="0 1 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                </li>
                <li class="animationTop delay-10" style="margin-left: 25px">
                    <button class="btn btn-outline-success">Đăng nhập</button>
                </li>
            </ul>
        </div>
    </nav>
</section>
<div>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">ĐĂNG NHẬP</h5>
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Địa chỉ email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Mật khẩu</label>
                            </div>

                            <div class="form-check mb-3">
                                <div class="row">
                                    <div class="col-7">
                                        <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                        <label class="form-check-label" for="rememberPasswordCheck">
                                            Ghi nhớ đăng nhập
                                        </label>
                                    </div>
                                    <div class="col-5">
                                        <a style="color: blue" routerLink="/security/change-password/:idAccount"
                                           class="float-end mb-1">
                                            Quên mật khẩu?
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Đăng nhập
                                </button>
                            </div>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        <div class="col-4">
            <div style="text-align: center">
                <a>
                    <img src="../images/logo_nong_san-removebg-preview.png" height="250"
                         width="250"/>
                </a>
            </div>
        </div>
        <div class="col-4 align-items-center">
            <div style="margin-top: 2rem">
                <h6>Thông tin cần biết</h6>

                <p>Tin tức</p>

                    <a style="margin-left: 10px">

                    </a>
                    <a style="margin-left: 10px">
                        <i class="fab fa-instagram"></i>
                    </a>

            </div>
        </div>
        <div class="col-4 d-flex align-items-center">
            <div class="text-start">
                <h6>

                    </svg>
                    <span> Hotline</span>

                <p>19001881</p>

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
